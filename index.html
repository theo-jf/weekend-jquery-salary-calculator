<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="mainTitle">Employee Calculator</h1>
        </header>
        <main class="main">
        <!-- DON'T USE FORMS -->
            <div class="employeeInputs">
                <h2 class="title">Add Employee</h2>
                <input type="text" class="input" id="firstName" placeholder="First Name" />
                <input type="text" class="input" id="lastName" placeholder="Last Name" />
                <input type="text" class="input" id="id" placeholder="ID" />
                <input type="text" class="input" id="title"  placeholder="Title" />
                <input type="text" class="input" id="salary" placeholder="Annual Salary" pattern="[0-9]+" />
                <button id="submit">Submit</button>
            </div>
            <div class="employeeDisplay">
                <h2 class="title">Employees</h2>
                <table class="table">
                    <thead>
                        <tr class="tableTitles">
                            <th class="tableHead firstHead">First Name</th>
                            <th class="tableHead lastHead">Last Name</th>
                            <th class="tableHead idHead">ID</th>
                            <th class="tableHead titleHead">Title</th>
                            <th class="tableHead salaryHead">Annual Salary</th>
                            <th class="tableHead deleteHead"></th>
                        </tr>
                    </thead>
                    <tbody id="employeeTable">
                    </tbody>
                </table>
                <h3>Total Monthly Cost: <span id="monthlyCost"></span></h3>
            </div>    
        </main>
    </div>    
</body>
</html>
